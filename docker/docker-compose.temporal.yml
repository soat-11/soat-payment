services:
  elasticsearch:
    container_name: temporal-elasticsearch
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    networks:
      - payment-network
    expose:
      - 9200
    volumes:
      - temporal-elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgresql:
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    image: postgres:15-alpine
    networks:
      - payment-network
    expose:
      - 5432
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U temporal']
      interval: 5s
      timeout: 5s
      retries: 10

  temporal:
    container_name: temporal
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/auto-setup:1.26.2
    networks:
      - payment-network
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ['CMD', 'temporal', 'workflow', 'list', '--namespace', 'default']
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:1.26.2
    networks:
      - payment-network
    stdin_open: true
    tty: true

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:2.32.0
    networks:
      - payment-network
    ports:
      - 8080:8080

  temporal-worker:
    container_name: temporal-worker
    build:
      context: ..
      dockerfile: dockerfile.worker
    depends_on:
      temporal:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/payment
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_SQS_CANCEL_PAYMENT_QUEUE_URL: http://localstack:4566/000000000000/cancel-payment-queue
      AWS_SQS_PAYMENT_PAID_QUEUE_URL: http://localstack:4566/000000000000/payment-paid-queue
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      CART_SERVICE_URL: http://cart-service:3001
    networks:
      - payment-network
    restart: unless-stopped

volumes:
  temporal-elasticsearch-data:
  temporal-postgresql-data:
