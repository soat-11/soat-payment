services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - '4566:4566'
      - '4510-4559:4510-4559'
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - LOCALSTACK_HOST=localhost.localstack.cloud
      - EXTRA_CORS_ALLOWED_ORIGINS=https://app.localstack.cloud
      - DISABLE_CORS_CHECKS=1
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - dev
      - observability

  localstack-init:
    image: amazon/aws-cli:latest
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Aguardando LocalStack..."
        sleep 5
        echo "Criando fila SQS: payment-queue"
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name payment-queue
        echo "Filas criadas:"
        aws --endpoint-url=http://localstack:4566 sqs list-queues
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - payment-network
    profiles:
      - dev
      - observability

  app-replica:
    build:
      context: ..
      dockerfile: dockerfile.dev
    container_name: payment-service-replica
    ports:
      - '3010:3010'
      - '9229:9229'
    environment:
      NODE_ENV: production
      PORT: 3010
      MONGODB_URI: mongodb://mongo:27017,mongo2:27018/payment?replicaSet=rs0
      MONGODB_WRITE_CONCERN: 2

      DOCKER_ENV: 'true'

      # OpenTelemetry
      OTEL_SDK_DISABLED: 'false'
      OTEL_SERVICE_NAME: 'soat-payment'
      OTEL_RESOURCE_ATTRIBUTES: 'service.namespace=soat,deployment.environment=production'
      OTEL_TRACES_EXPORTER: 'otlp'
      OTEL_METRICS_EXPORTER: 'otlp'
      OTEL_LOGS_EXPORTER: 'otlp'
      OTEL_EXPORTER_OTLP_PROTOCOL: 'http/protobuf'
      OTEL_EXPORTER_OTLP_ENDPOINT: 'http://otel-collector:4318'
    volumes:
      - ..:/app

    command: yarn start:dev
    depends_on:
      mongo:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
    networks:
      - payment-network
    restart: unless-stopped
    profiles:
      - replica
